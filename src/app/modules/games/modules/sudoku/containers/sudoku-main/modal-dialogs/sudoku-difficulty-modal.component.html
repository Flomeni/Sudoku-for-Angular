<div class="dialog-container">
  <h2 mat-dialog-title class="dialog_title">Choose difficulty</h2>

  <mat-dialog-content class="mat-typography">
    <mat-radio-group
      class="example-radio-group"
      [(ngModel)]="difficulty">
      <mat-radio-button class="example-radio-button" *ngFor="let diff of difficulties" [value]="diff.code">
        {{diff.desc}}
      </mat-radio-button>
    </mat-radio-group>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button [mat-dialog-close]="true" class="btn btn-primary btn__action">Create</button>
  </mat-dialog-actions>
</div>
